<div>{{ content }}</div>

<div>
  <form id="rowing-form">
    <p>
      <label for="next-rank">연셩여부</label>
      <select id="next-rank">
        <option value="0">비연성</option>
        <option value="1">연성</option>
      </select>
    </p>
    <p>
      <label for="current-rank">현재 랭크</label>
      <input type="range" id="current-rank" min="1" max="14">
      <span id="current-rank-value">1</span>
    </p>
    <p>
      <label for="proficiency">숙련도</label>
      <input type="number" id="proficiency" min="0">
    </p>
    <p>
      <label for="bonus">보너스</label>
      <input type="number" id="bonus">%
    </p>
<!--    <p>-->
<!--      <label for="time">하루 노젓는 시간은?</label>-->
<!--      <input type="number" id="time">-->
<!--    </p>-->
    <p>
      <button type="button" id="remove-storage">데이터 지우기</button>
      <button type="submit">입력</button>
    </p>
  </form>

  <hr>

  <div id="result" class="table"></div>
